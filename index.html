  <div class="uid">
    <div class="card-uid">
      <label for="text-input">Coloque sua UID</label>
      <div class="pesquisa-uid">
        <input class="input-uid" type="text" maxLength="10"/>
        <button class="submit-uid" onclick="buscaUID()">Buscar</button>
      </div>
      <div class="radio-uid">
        <input type="radio" name="atk" id="ThunderAtk" class="elemento" />
        <label for="ThunderAtk"><img src="img/elementos/eletrico.webp" alt="" class="elementos"></label>
        <input type="radio" name="atk" id="IceAtk" class="elemento" />
        <label for="IceAtk"><img src="IMG/elementos/gelo.webp" alt="" class="elementos"></label>
        <input type="radio" name="atk" id="FireAtk" class="elemento" />
        <label for="FireAtk"><img src="img/elementos/fogo.webp" alt="" class="elementos"></label>
        <input type="radio" name="atk" id="PhyAtk" class="elemento" />
        <label for="PhyAtk"><img src="img/elementos/fisico.webp" alt="" class="elementos"></label>
      </div>
      <img src="img/gif/loading/Infinity-1s-200px.svg" class="loading-uid">
      <span class="erro"></span>
    </div>
  </div>

  <div class="response">
    <button class="logout-uid" onclick="logout()">
      <span><img src="img/icon/logout-svgrepo-com.svg" class="logout-uid"> Sair</span>
    </button>
    
    <section class="conta-info">

      <div class="conta1">
        <span class="nickname campo"></span>
        <span class="guildName campo"></span>
        <span class="server campo"></span>
      </div>

      <div class="conta2">
        <span class="cs campo"></span>
        <span class="level campo"></span>
      </div>

    </section>

    <section class="weapons">

      <div class="weapons">

        <div class="weapon">

          <span class="weapon-lv-0 campo"></span>
          <img class="weapon-name-0 campo">
          <div class="weapon-star-0 campo">
            <img src="" class="star1">
            <img src="" class="star2">
            <img src="" class="star3">
            <img src="" class="star4">
            <img src="" class="star5">
            <img src="" class="star6">
          </div>

        </div>

        <div class="weapon">

          <span class="weapon-lv-1 campo"></span>

            <img src="" class="star4">

            <img src="" class="star3">
            <img src="" class="star4">
            <img src="" class="star5">
            <img src="" class="star6">
          </div>

        </div>

      </div>

    </section>

        <div class="dados">
          <div class="elmo">
          <div class="status">
