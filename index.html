<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/icon/ruby.png" type="image/x-icon">
  <title>TOF Eficiência - Alfa 1.4</title>
</head>

<body>
  <div class="uid">
    <div class="card-uid">
      <div class="radio-uid">
        <input type="radio" name="atk" id="ThunderAtk" class="elemento" />
        <label for="ThunderAtk"><img src="img/elementos/eletrico.webp" alt="" class="elementos"></label>
        <input type="radio" name="atk" id="IceAtk" class="elemento" />
        <label for="IceAtk"><img src="img/elementos/gelo.webp" alt="" class="elementos"></label>
        <input type="radio" name="atk" id="FireAtk" class="elemento" />
        <label for="FireAtk"><img src="img/elementos/fogo.webp" alt="" class="elementos"></label>
        <input type="radio" name="atk" id="PhyAtk" class="elemento" />
        <label for="PhyAtk"><img src="img/elementos/fisico.webp" alt="" class="elementos"></label>
      </div>
      <div class="menu">
        <input type="radio" name="menu" id="menu-atk" class="menu-item" />
        <label for="menu-atk"><img src="img/status/atk.webp" alt="" class="item-menu"></label>
        <input type="radio" name="menu" id="menu-crit" class="menu-item" />
        <label for="menu-crit"><img src="img/status/critico.png" alt="" class="item-menu"></label>
        <input type="radio" name="menu" id="menu-grafico" class="menu-item" />
        <label for="menu-grafico"><img src="img/icon/equalizer_white_36dp.svg" alt="" class="item-menu"></label>
      </div>
    </div>
  </div>

  <section class="linha">
  </section>

  <!-- ATAQUE -->
  <div class="response">
    <section class="status-full">
      <div class="equips-full">
        <div class="dados">
          <div class="elmo">
            <div class="status">
              <span class="total-ataque"></span>
            </div>
          </div>
        </div>
        <div class="barra barra-total">
          <div class="eficiencia"></div>
          <div class="porcentagem"></div>
        </div>
      </div>
    </section>

    <section class="equips">
      <div class="equipamento">
        <div class="div-editar">
          <input type="image" src="img/icon/edit_black_24dp.svg" class="editar" id="editar-elmo"
            onclick="editaEquipamento(this.id)"></input>
        </div>
        <div class="dados">
          <div class="elmo">
            <img src="img/equipamentos/elmo.webp" class="equip-img">
            <div class="status">
              <div class="ataque">
                <img src="img/status/atk.webp" class="icon-ataque">
                <span class="atk"></span>
                <div class="eficiencia"></div>
              </div>
              <div class="e-ataque">
                <img src="img/status/ThunderAtk.webp" class="icon-e-ataque">
                <span class="e-atk"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="barra barra-elmo">
          <div class="eficiencia"></div>
          <div class="porcentagem"></div>
        </div>
      </div>

      <div class="equipamento2">
        <div class="div-editar">
          <input type="image" src="img/icon/edit_black_24dp.svg" class="editar" id="editar-ombreira"
            onclick="editaEquipamento(this.id)"></input>
        </div>
        <div class="dados">
          <div class="ombreira">
            <img src="img/equipamentos/ombreira.webp" class="equip-img">
            <div class="status">
              <div class="ataque">
                <img src="img/status/atk.webp" class="icon-ataque">
                <span class="atk"></span>
                <div class="eficiencia"></div>
              </div>
              <div class="e-ataque">
                <img src="img/status/ThunderAtk.webp" class="icon-e-ataque">
                <span class="e-atk"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="barra barra-ombreira">
          <div class="eficiencia"></div>
          <div class="porcentagem"></div>
        </div>
      </div>

      <div class="equipamento">
        <div class="div-editar">
          <input type="image" src="img/icon/edit_black_24dp.svg" class="editar" id="editar-bracadeira"
            onclick="editaEquipamento(this.id)"></input>
        </div>
        <div class="dados">
          <div class="bracadeira">
            <img src="img/equipamentos/bracadeira.webp" class="equip-img">
            <div class="status">
              <div class="ataque">
                <img src="img/status/atk.webp" class="icon-ataque">
                <span class="atk"></span>
                <div class="eficiencia"></div>
              </div>
              <div class="e-ataque">
                <img src="img/status/ThunderAtk.webp" class="icon-e-ataque">
                <span class="e-atk"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="barra barra-bracadeira">
          <div class="eficiencia"></div>
          <div class="porcentagem"></div>
        </div>
      </div>

      <div class="equipamento2">
        <div class="div-editar">
          <input type="image" src="img/icon/edit_black_24dp.svg" class="editar" id="editar-cinto"
            onclick="editaEquipamento(this.id)"></input>
        </div>
        <div class="dados">
          <div class="cinto">
            <img src="img/equipamentos/cinto.webp" class="equip-img">
            <div class="status">
              <div class="ataque">
                <img src="img/status/atk.webp" class="icon-ataque">
                <span class="atk"></span>
                <div class="eficiencia"></div>
              </div>
              <div class="e-ataque">
                <img src="img/status/ThunderAtk.webp" class="icon-e-ataque">
                <span class="e-atk"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="barra barra-cinto">
          <div class="eficiencia"></div>
          <div class="porcentagem"></div>
        </div>
      </div>

      <div class="equipamento">
        <div class="div-editar">
          <input type="image" src="img/icon/edit_black_24dp.svg" class="editar" id="editar-peitoral"
            onclick="editaEquipamento(this.id)"></input>
        </div>
        <div class="dados">
          <div class="peitoral">
            <img src="img/equipamentos/peitoral.webp" class="equip-img">
            <div class="status">
              <div class="ataque">
                <img src="img/status/atk.webp" class="icon-ataque">
                <span class="atk"></span>
                <div class="eficiencia"></div>
              </div>
              <div class="e-ataque">
                <img src="img/status/ThunderAtk.webp" class="icon-e-ataque">
                <span class="e-atk"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="barra barra-peitoral">
          <div class="eficiencia"></div>
          <div class="porcentagem"></div>
        </div>
      </div>

      <div class="equipamento2">
        <div class="div-editar">
          <input type="image" src="img/icon/edit_black_24dp.svg" class="editar" id="editar-calca"
            onclick="editaEquipamento(this.id)"></input>
        </div>
        <div class="dados">
          <div class="calca">
            <img src="img/equipamentos/calca.webp" class="equip-img">
            <div class="status">
              <div class="ataque">
                <img src="img/status/atk.webp" class="icon-ataque">
                <span class="atk"></span>
                <div class="eficiencia"></div>
              </div>
              <div class="e-ataque">
                <img src="img/status/ThunderAtk.webp" class="icon-e-ataque">
                <span class="e-atk"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="barra barra-calca">
          <div class="eficiencia"></div>
          <div class="porcentagem"></div>
        </div>
      </div>
    </section>

  </div>

  <section class="modal-editar">
    <div id="fade">
      <div class="modal">
        <div class="modal-header">
          <div class="itens-modal">
            <img src="img/equipamentos/elmo.webp" class="equipamento-modal">
            <div class="modal-atk">
              <img src="img/status/atk.webp" class="img-atk">
              <input type="text" class="text-atk">
            </div>
            <div class="modal-atk-e">
              <img src="img/status/ThunderAtk.webp" class="img-atk-e">
              <input type="text" class="text-atk-e">
            </div>
            <div class="btn-salvar">
              <button type="submit" class="salvar-editar" onclick="salvaStatus()"><i class="fa fa-save"></i>
                Salvar</button>
            </div>
            <div class="btn-cancelar">
              <button type="submit" class="cancelar-editar" onclick="cancelarStatus()"><i class="fa fa-times"></i>
                Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- CRITICO -->
  <div class="response-critico">
    <section class="status-full status-full-crit">
      <div class="equips-full">
        <div class="dados">
          <div class="elmo">
            <div class="status">
              <span class="total-critico">Eficiência total de Critico:</span>
            </div>
          </div>
        </div>
        <div class="barra barra-total barra-total-crit">
          <div class="eficiencia"></div>
          <div class="porcentagem"></div>
        </div>
      </div>
    </section>

    <section class="equips">
      <div class="equipamento">
        <div class="div-editar">
          <input type="image" src="img/icon/edit_black_24dp.svg" class="editar" id="editar-bota"
            onclick="editaCritico(this.id)"></input>
        </div>
        <div class="dados">
          <div class="bota">
            <img src="img/equipamentos/bota.png" class="equip-crit-img equip-img">
            <div class="status">
              <div class="crit">
                <img src="img/status/critico.png" class="icon-crit">
                <span class="critico"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="barra barra-bota">
          <div class="eficiencia"></div>
          <div class="porcentagem"></div>
        </div>
      </div>

      <div class="equipamento2">
        <div class="div-editar">
          <input type="image" src="img/icon/edit_black_24dp.svg" class="editar" id="editar-luva"
            onclick="editaCritico(this.id)"></input>
        </div>
        <div class="dados">
          <div class="luva">
            <img src="img/equipamentos/luva.png" class="equip-crit-img equip-img">
            <div class="status">
              <div class="crit">
                <img src="img/status/critico.png" class="icon-crit">
                <span class="critico"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="barra barra-luva">
          <div class="eficiencia"></div>
          <div class="porcentagem"></div>
        </div>
      </div>
    </section>
  </div>

  <section class="modal-crit">
    <div id="crit">
      <div class="modal">
        <div class="modal-header">
          <div class="itens-modal">
            <img src="img/equipamentos/bota.png" class="equipamento-modal crit-modal">
            <div class="modal-atk-e modal-critico">
              <img src="img/status/critico.png" class="img-atk-e img-crit-modal">
              <input type="text" class="text-crit">
            </div>
            <div class="btn-salvar">
              <button type="submit" class="salvar-editar" onclick="salvarCrit()"><i class="fa fa-save"></i>
                Salvar</button>
            </div>
            <div class="btn-cancelar">
              <button type="submit" class="cancelar-editar" onclick="cancelarCrit()"><i class="fa fa-times"></i>
                Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JSON -->
  <div class="response-JSON">
    <div class="backup">
      <a id="json"><i class="fa fa-cloud-download"></i> Backup</a>
    </div>
    <div class="backup import">
      <label for="ler-JSON" class="ler-label"><i class="fa fa-cloud-upload"></i> Import</label>
      <input id="ler-JSON" type="file" onchange="lerJSON()" />
    </div>
  </div>

  <!-- GRAFICO -->
  <div class="response-grafico">
    <div class="info-grafico">
      <div class="texto-grafico">
        <img class="item-grafico">
        <span class="porcentagem-grafico"></span>
      </div>
      <div class="grafico">
        <div class="barra-grafico"></div>
      </div>
    </div>

    <div class="info-grafico">
      <div class="texto-grafico">
        <img class="item-grafico">
        <span class="porcentagem-grafico"></span>
      </div>
      <div class="grafico">
        <div class="barra-grafico"></div>
      </div>
    </div>

    <div class="info-grafico">
      <div class="texto-grafico">
        <img class="item-grafico">
        <span class="porcentagem-grafico"></span>
      </div>
      <div class="grafico">
        <div class="barra-grafico"></div>
      </div>
    </div>

    <div class="info-grafico">
      <div class="texto-grafico">
        <img class="item-grafico">
        <span class="porcentagem-grafico"></span>
      </div>
      <div class="grafico">
        <div class="barra-grafico"></div>
      </div>
    </div>

    <div class="info-grafico">
      <div class="texto-grafico">
        <img class="item-grafico">
        <span class="porcentagem-grafico"></span>
      </div>
      <div class="grafico">
        <div class="barra-grafico"></div>
      </div>
    </div>

    <div class="info-grafico">
      <div class="texto-grafico">
        <img class="item-grafico">
        <span class="porcentagem-grafico"></span>
      </div>
      <div class="grafico">
        <div class="barra-grafico"></div>
      </div>
    </div>

    
  </div>

  <script src="https://use.fontawesome.com/62e43a72a9.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
